<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2.1</title>
  </head>
  <body>
    <section>
      <form action="#" id="zip-code-form" class="zip-code-form">
        <label for="zip-code-input">Enter a Zip Code</label
        ><input id="zip-code-input" type="text" />
        <button id="zip-code-submit-btn">submit</button>
      </form>
    </section>

    <section>
      <div class="weather-card">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather-conditions"
        />
        <h1 class="temperature">00&#176;</h1>
        <h2 class="location">Cary</h2>
        <div class="weather-detail-container">
          <h3 class="weather-detail-title">Wind</h3>
          <span class="weather-detail-data">00<span>km</span></span>
        </div>
        <div class="weather-detail-container">
          <h3 class="weather-detail-title">Pressure</h3>
          <span class="weather-detail-data">00<span>hPa</span></span>
        </div>
        <div class="weather-detail-container">
          <h3 class="weather-detail-title">Humidity</h3>
          <span class="weather-detail-data">00<span>%</span></span>
        </div>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
