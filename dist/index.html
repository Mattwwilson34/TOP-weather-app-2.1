<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2.1</title>
  </head>
  <body>
    <main>
      <!--  -->
      <section class="dashboard-header-left">
        <div class="location">Durham, North Carolina, US</div>
        <div class="location-input">
          <input type="text" placeholder="Search by zip code" />
        </div>
      </section>
      <!--  -->
      <section class="dashboard-header-right">
        <div class="icon">Dark</div>
        <div class="icon">Profile</div>
      </section>
      <section class="weather-timeline">
        <div class="today">Today</div>
        <div class="tomorrow">Tomorrow</div>
        <div class="five-day">Next 5 days</div>
      </section>
      <!--  -->
      <section class="weather-card-container">
        <div class="weather-card">
          <h3>Mon</h3>
          <hr />
          <img src="" alt="" />
          <div class="weather-data">10</div>
        </div>
        <div class="weather-card">
          <h3>Tue</h3>
          <hr />
          <img src="" alt="" />
          <div class="weather-data">10</div>
        </div>
        <div class="weather-card">
          <h3>Wed</h3>
          <hr />
          <img src="" alt="" />
          <div class="weather-data">10</div>
        </div>
        <div class="weather-card">
          <h3>Thu</h3>
          <hr />
          <img src="" alt="" />
          <div class="weather-data">10</div>
        </div>
        <div class="weather-card">
          <h3>Fri</h3>
          <hr />
          <img src="" alt="" />
          <div class="weather-data">10</div>
        </div>
      </section>
      <!--  -->
      <section class="weather-card-details-container">
        <div class="weather-card-add-details">Monday September 7th</div>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
