<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2.1</title>
  </head>
  <body>
    <section>
      <div class="weather-card">
        <h1 class="temperature">75&#176;</h1>
        <h2 class="location">Durham</h2>
        <div class="weather-detail-container">
          <h3 class="weather-detail-title">Wind</h3>
          <span class="weather-detail-data">15<span>km</span></span>
        </div>
        <div class="weather-detail-container">
          <h3 class="weather-detail-title">Precipitation</h3>
          <span class="weather-detail-data">87<span>%</span></span>
        </div>
        <div class="weather-detail-container">
          <h3 class="weather-detail-title">Humidity</h3>
          <span class="weather-detail-data">32<span>%</span></span>
        </div>
      </div>
    </section>

    <button>Get Weather Data</button>
    <script src="bundle.js"></script>
  </body>
</html>
